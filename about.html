<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <!-- IEで常に標準モードで表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport(レスポンシブ対応) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 公開前は検索エンジンにインデックスさせず、他のページの巡回を促す。 -->
    <meta name="robots" content="noindex,follow">
    <!-- 電話番号の自動リンク化を無効 -->
    <meta name="format-detection" content="telephone=no"> 
       
    ②SEO対策の補助的措置
    <!-- サイトのタイトル -->
    <title>Portfolio Annemiki</title>
    <!-- キーワード -->
    <meta name="keywords" content="コーディング,webサイト制作">
    <!-- サイトの説明 -->
    <meta name="description" content="Annemikiのポートフォリオサイトです。Webサイト制作やデザインカンプからのコーディング、
    レスポンシブ対応などができます。「使って楽しい、心地よい」サイト作りを目指しています。">
    <!-- 重複するURLを一本化 -->
    <link rel="canonical" href="正規化するURL">
      
    ③SNS対策
    <meta property="og:site_name" content="Portfolio Annemiki">
    <meta property="og:title" content="Portfolio Annemiki">
    <meta property="og:description" content="Annemikiのポートフォリオサイトです。Webサイト制作やデザインカンプからのコーディング、
    レスポンシブ対応などができます。「使って楽しい、心地よい」サイト作りを目指しています。">
    <meta property="og:type" content="article">
    <meta property="og:url" content="サイトのURL">
    <meta property="fb:app_id" content="AppID">
    <meta name="twitter:card" content="summaryあるいは、summary_large_imageの指定ができます。">
    <meta name="twitter:site" content="サイトのURLを記載します。">
    <!--css-->
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
     <link rel="stylesheet" href="scss/main.scss">
    </head>

<body>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="js/main.js"></script>   
</body>
</html>
