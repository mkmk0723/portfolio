<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <!-- IEで常に標準モードで表示させる -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport(レスポンシブ対応) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 公開前は検索エンジンにインデックスさせず、他のページの巡回を促す。 -->
    <meta name="robots" content="noindex,follow">
    <!-- 電話番号の自動リンク化を無効 -->
    <meta name="format-detection" content="telephone=no">

    <!--SEO対策の補助的措置-->
    <!-- サイトのタイトル -->
    <title>Contact | Annemiki's Portfolio</title>
    <!-- キーワード -->
    <meta name="keywords" content="コーディング,webサイト制作">
    <!-- サイトの説明 -->
    <meta name="description" content="Annemikiのポートフォリオサイトです。Webサイト制作やデザインカンプからのコーディング、
    レスポンシブ対応などができます。「使って楽しい、心地よい」サイト作りを目指しています。">
    <!-- 重複するURLを一本化 -->
    <link rel="canonical" href="正規化するURL">

    <!--SNS対策-->
    <meta property="og:site_name" content="Portfolio Annemiki">
    <meta property="og:title" content="Portfolio Annemiki">
    <meta property="og:description" content="Annemikiのポートフォリオサイトです。Webサイト制作やデザインカンプからのコーディング、
    レスポンシブ対応などができます。「使って楽しい、心地よい」サイト作りを目指しています。">
    <meta property="og:type" content="article">
    <meta property="og:url" content="サイトのURL">
    <meta property="fb:app_id" content="AppID">
    <meta name="twitter:card" content="summaryあるいは、summary_large_imageの指定ができます。">
    <meta name="twitter:site" content="サイトのURLを記載します。">
    　　
    <!--css-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="scss/contact.css">
</head>

<body>
    <div class="bg-pg">
        <!--ヘッダー-->
        <header id="header">
            <h1 class="site-title">
                <a href="index.html"><img src="img/logo.png" alt="Portfolio Annemiki"></a>
            </h1>
            <nav id="navi">
                <img class="logo" src="img/logo-w.png" alt="Portfolio Annemiki">
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html.#about">About</a></li>
                    <li><a href="index.html.#skills">Skills</a></li>
                    <li><a href="works.html">Works</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <main>
            <section id="contact" class="wrapper">
                <h2 class="section-title">contact</h2>
                <form action="#">
                    <div class="flex-box">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name">


                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="massage">Message</label>
                            <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <input type="submit" class="submit" value="send">
                </form>


            </section>
        </main>

        <footer id="footer">
            <p>&copy;annmiki2021</p>
        </footer>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
